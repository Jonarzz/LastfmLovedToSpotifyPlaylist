language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
# command to install dependencies
install:
- pip install pylast
- pip install spotipy
- pip install coveralls
# command to run tests
script: 
  coverage run --source=lastfm_to_spotify lastfm_to_spotify.py test
after_success:
  coveralls